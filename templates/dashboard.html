{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <h1>Summery</h1>
            <div class="col-md-4">
                <div class="container mt-2">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Customers Count</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>{{ customers }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-md-4">
                <div class="container mt-2">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Deals Count</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>{{ deals }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-md-4">
                <div class="container mt-2">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Tasks Count</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>{{ tasks }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
